<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Traffic Lights</title>
		<script src="build/main.js"></script>
		<!-- <script src="http://localhost:8080/assets/main.js"></script> -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="build/style.css">
	</head>
	<body>
		<div class="divTable">
			<div class="divTableBody">
				<div class="divTableRow">
					<div class="divTableCell">&nbsp;</div>
					<div class="divTableCell" style="text-align:center">
						<i class="fa fa-arrow-circle-left" id="N-left"></i>
						<i class="fa fa-arrow-circle-up" id="N-up"></i>
						<i class="fa fa-arrow-circle-right" id="N-right"></i>
					</div>
					<div class="divTableCell" style="text-align: center"><i class="fa fa-cab"></i></div>
					<div class="divTableCell">&nbsp;</div>
				</div>
				<div class="divTableRow">
					<div class="divTableCell" style="text-align: right"><i class="fa fa-bicycle"></i></div>
					<div class="divTableCell">&nbsp;</div>
					<div class="divTableCell">&nbsp;</div>
					<div class="divTableCell" style="text-align:left">
						<i class="fa fa-arrow-circle-up" id="E-up"></i><br/>
						<i class="fa fa-arrow-circle-right" id="E-right"></i><br/>
						<i class="fa fa-arrow-circle-down" id="E-down"></i>
					</div>
				</div>
				<div class="divTableRow">
					<div class="divTableCell" style="text-align:right">
						<i class="fa fa-arrow-circle-up" id="W-up"></i><br/>
						<i class="fa fa-arrow-circle-left" id="W-left"></i><br/>
						<i class="fa fa-arrow-circle-down" id="W-down"></i>
					</div>
					<div class="divTableCell">&nbsp;</div>
					<div class="divTableCell">&nbsp;</div>
					<div class="divTableCell"><i class="fa fa-truck"></i></div>
				</div>
				<div class="divTableRow">
					<div class="divTableCell">&nbsp;</div>
					<div class="divTableCell" style="text-align:center"><i class="fa fa-bus"></i></div>
					<div class="divTableCell" style="text-align:center">
						<i class="fa fa-arrow-circle-left" id="S-left"></i>
						<i class="fa fa-arrow-circle-down" id="S-down"></i>
						<i class="fa fa-arrow-circle-right" id="S-right"></i>
					</div>
					<div class="divTableCell">&nbsp;</div>
				</div>
			</div>
		</div>
		<br/>
		<textarea id="logs" rows="10" cols="100"></textarea>
	</body>
</html>
